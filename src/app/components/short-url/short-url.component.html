<div *ngIf="mostrarError" class="alert alert-dismissible alert-danger">
    <strong>{{ textError | uppercase }}</strong>
  </div>

<div class="container mt-3">
    <h1 class="display-5 text-center">
        INGRESE LA URL A RECORTAR
    </h1>
    <div class="row mt-5 mb-4">

        <div class="col-lg-8">
            <input [(ngModel)]="nombreUrl" type="text" class="form-control form-control-lg" placeholder="Ingrese la url...">
        </div>
        <div class="col-lg-4">
            <button (click)="procesarUrl()" class="btn btn-primary btn-block btn-lg">Aceptar</button>
        </div>
    </div>
    <div *ngIf="urlProcesada" class="row">
        <div class="col-lg-8">
            <input [(ngModel)]="urlShort" type="text" class="form-control form-control-lg" placeholder="Url procesada..">
        </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
